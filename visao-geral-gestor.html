<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis찾o Geral do Gestor - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; display: inline-flex; align-items: center; gap: 0.35rem; cursor: pointer; transition: all 0.2s ease; }
        .status-badge:hover { transform: scale(1.05); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .status-concluido { background-color: #dcfce7; color: #166534; }
        .status-pendente { background-color: #fef9c3; color: #854d0e; }
        .status-parcial { background-color: #dbeafe; color: #1e40af; }
        .status-na { background-color: #e2e8f0; color: #475569; cursor: default; }
        .card { background: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); transition: all 0.2s ease-in-out; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .spinner { border-top-color: #6d28d9; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        .modal { transition: opacity 0.3s ease; }
    </style>
</head>
<body>
    <header class="bg-gradient-to-r from-slate-800 to-slate-900 text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">Vis찾o Geral do Gestor</h1>
                    <p class="text-slate-300 mt-1">Acompanhe o progresso de todos os projetos em um s처 lugar.</p>
                </div>
                <button onclick="window.location.href='./index.html'" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Voltar
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading-state" class="text-center py-16">
            <div class="spinner h-12 w-12 border-4 border-slate-200 rounded-full mx-auto animate-spin"></div>
            <p class="mt-4 text-slate-600 font-medium">Analisando e agregando todos os dados do sistema...</p>
        </div>
        <div id="empty-state" class="hidden text-center py-16 card">
            <h3 class="text-xl font-semibold text-slate-800">Nenhum Pedido Encontrado</h3>
            <p class="text-slate-500 mt-2">O sistema ainda n찾o possui pedidos cadastrados para exibir.</p>
        </div>
        <div id="clientes-container" class="space-y-8">
            </div>
    </main>

    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden modal">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">Detalhes dos Itens</h3>
                <button id="modal-close-btn" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead id="modal-table-head" class="bg-slate-50">
                            </thead>
                        <tbody id="modal-table-body" class="bg-white divide-y divide-slate-200">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/firebase-config.js"></script>
    <script src="./js/visao-geral-gestor.js"></script>
</body>
</html>
