<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Visualização - Sistema de Gerenciamento</title>
    
    <!-- Tailwind CSS -->
    <script src="https://lib.youware.com/youware-lib-editor.1752562065.js" id="yourware-lib"></script><script src="https://lib.youware.com/youware-lib-editor.1752562065.js" id="yourware-lib"></script><script src="https://lib.youware.com/youware-lib-editor.1752562065.js" id="yourware-lib"></script><script src="https://lib.youware.com/youware-lib-editor.1751946057.js" id="yourware-lib"></script><script src="https://lib.youware.com/youware-lib-editor.1751946057.js" id="yourware-lib"></script><script src="https://lib.youware.com/youware-lib-editor.1751946057.js" id="yourware-lib"></script><script src="https://lib.youware.com/youware-lib-editor.1751946057.js" id="yourware-lib"></script>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        .dashboard-cliente-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .client-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .client-header {
            background: #f8fafc;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .client-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        
        .project-type {
            display: inline-block;
            background: #4299e1;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .project-type.pvc { background: #48bb78; }
        .project-type.aluminio { background: #ed8936; }
        .project-type.acm { background: #9f7aea; }
        .project-type.brise { background: #38b2ac; }
        .project-type.outros { background: #718096; }
        
        .client-body {
            padding: 1rem;
        }
        
        .materials-section {
            margin-bottom: 1rem;
        }
        
        .material-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }
        
        .material-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .material-list-name {
            font-weight: 600;
            color: #2d3748;
            font-size: 1rem;
        }
        
        /* Dropdown para toda a seção */
        .perfil-dropdown-container {
            position: relative;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .section-dropdown-header {
            background: #f8fafc;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }
        
        .section-dropdown-header:hover {
            background: #edf2f7;
        }
        
        .section-dropdown-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .perfil-dropdown-content {
            display: none;
            padding: 1rem;
            animation: slideDown 0.3s ease;
        }
        
        .perfil-dropdown-container.open .perfil-dropdown-content {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Seção de Informações Gerais */
        .info-general-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        /* Layout de duas fases */
        .phases-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .phase-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
        }
        
        .phase-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.75rem;
            text-align: center;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        
        .phase-inicial .phase-title {
            color: #2b6cb0;
            border-bottom-color: #2b6cb0;
        }
        
        .phase-final .phase-title {
            color: #c53030;
            border-bottom-color: #c53030;
        }
        
        /* Grid de módulos por fase */
        .phase-modules-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        
        .modulo-card {
            background: #edf2f7;
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .modulo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .modulo-card.dropdown-trigger {
            cursor: pointer;
        }
        
        .modulo-card.dropdown-trigger .modulo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .dropdown-icon {
            font-size: 0.8rem;
            transition: transform 0.2s ease;
            color: #718096;
        }
        
        .perfil-dropdown-container.open .dropdown-icon {
            transform: rotate(180deg);
        }
        
        .modulo-header {
            background: #e2e8f0;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.5rem;
            text-align: center;
        }
        
        .modulo-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
        }
        
        .modulo-item {
            background: white;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
        }
        
        .modulo-value {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }
        
        .modulo-label {
            font-size: 0.65rem;
            color: #718096;
        }
        
        /* Estilos para os diferentes tipos de itens */
        .stock-allocated {
            border-left: 4px solid #48bb78;
        }
        
        .stock-allocated .modulo-value {
            color: #48bb78;
        }
        
        .stock-purchase {
            border-left: 4px solid #f56565;
        }
        
        .stock-purchase .modulo-value {
            color: #f56565;
        }
        
        .stock-comprado {
            border-left: 4px solid #4299e1;
        }
        
        .stock-comprado .modulo-value {
            color: #4299e1;
        }

        /* Prazo Badge Styles */
        .prazo-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .prazo-badge.em-dia {
            background: #c6f6d5;
            color: #22543d;
        }

        .prazo-badge.hoje {
            background: #fed7aa;
            color: #9c4221;
        }

        .prazo-badge.atrasado {
            background: #fed7d7;
            color: #c53030;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Layout compacto para telas grandes */
        /* Layout responsivo para informações gerais */
        @media (min-width: 1200px) {
            .info-general-section {
                grid-template-columns: repeat(3, 1fr);
            }
            .phase-modules-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 992px) and (max-width: 1199px) {
            .info-general-section {
                grid-template-columns: repeat(3, 1fr);
            }
            .phase-modules-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 768px) and (max-width: 991px) {
            .info-general-section {
                grid-template-columns: repeat(2, 1fr);
            }
            .phases-container {
                grid-template-columns: 1fr;
            }
            .phase-modules-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Responsividade mobile */
        @media (max-width: 767px) {
            .dashboard-cliente-container {
                padding: 0.5rem;
            }
            
            .client-header {
                padding: 0.75rem;
            }
            
            .client-body {
                padding: 0.75rem;
            }
            
            .info-general-section {
                grid-template-columns: repeat(1, 1fr);
            }
            .phases-container {
                grid-template-columns: 1fr;
            }
            .phase-modules-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        /* Resumo Visual Styles */
        .project-summary-visual {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f0f4f8;
            border-radius: 8px;
            font-size: 0.75rem;
            line-height: 1.4;
        }
        
        .summary-item {
            display: inline-block;
            background: #e2e8f0;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin: 0.125rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .summary-item:nth-child(odd) {
            background: #bee3f8;
            color: #2b6cb0;
        }
        
        .summary-item:nth-child(even) {
            background: #c6f6d5;
            color: #276749;
        }
        
        .summary-item:last-child {
            background: #c3dafe;
            color: #3c366b;
            font-weight: 700;
            border: 2px solid #5a67d8;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal.hidden {
            display: none;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2d3748;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .item-detail-card {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #4299e1;
        }
        
        .item-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .item-quantity {
            font-size: 1.1rem;
            font-weight: 700;
            color: #4299e1;
        }
    </style>
</head>
<body>
    <!-- Botão Voltar -->
    <div class="back-button" onclick="window.location.href='./index.html'">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
    </div>

    <div class="dashboard-cliente-container">
        <!-- Header -->
        <div class="dashboard-card">
            <div class="dashboard-header">
                <h1 class="text-3xl font-bold mb-2">Dashboard de Visualização de Dados</h1>
                <p class="text-lg opacity-90">Visão completa dos clientes, projetos e análise de estoque</p>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="dashboard-card">
            <div class="text-center py-8">
                <div class="loading-spinner mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando dados dos clientes...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="dashboard-card hidden">
            <div class="empty-state">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">Nenhum cliente encontrado</h3>
                <p class="text-gray-500">Não há pedidos cadastrados no sistema ainda.</p>
                <button onclick="window.location.href='./index.html'" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Ir para Pedidos
                </button>
            </div>
        </div>



        <!-- Clientes Container -->
        <div id="clientesContainer" class="hidden">
            <!-- Os dados dos clientes serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <!-- Modal para Detalhes dos Itens -->
    <div id="itemModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle" class="modal-title">Detalhes dos Itens</h3>
                <button id="closeModal" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <!-- Conteúdo será inserido dinamicamente -->
                </div>
            </div>
        </div>
    </div>
    


    <!-- Scripts -->
    <script src="./js/firebase-config.js"></script>
    <script src="./js/dashboard-cliente.js"></script>

    <script>
        // Inicializar quando a página carregar
        window.addEventListener('load', () => {
            if (window.DashboardCliente) {
                window.DashboardCliente.init();
            }
        });
    </script>
</body>
</html>
